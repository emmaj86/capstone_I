    <section id="contact">

      <h4>Contact me</h4>
      <p>Enter name, email and reason for contact</p>
      <form action="get">

        <input type="text" id="name" name="name" />
        <label for="email">Email</label>
        <input type="text" id="email" name="email" />
        <input type="radio" id="co-develop" name="contact" />

        <input type="radio" id="hire" name="contact" />

        <input type="radio" id="network" name="contact" />

        <input type="submit" value="Submit" />
      </form>
    </section>
